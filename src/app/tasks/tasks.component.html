<table class="table">
    <tr>
        <th>Completed</th>
        <th>Name</th>
        <th>Note</th>
    </tr>
<tr *ngFor="let task of filteredTasks">
    <td><input type="checkbox" [(ngModel)]="task.checked" (change)="checkUncheck(task)" /></td>
    <td>{{ task.name }}</td>
    <td>{{ task.note }}</td>
</tr>
</table>
